<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Artitzco A.I.</title>
    <meta name="description"
        content="Get in touch with Medina Ruiz A. I. — Send a message, email, or connect on GitHub.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ── Reset & Base ────────────────────────────────── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0e17;
            color: #fffffe;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* ── Animated Background ─────────────────────────── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(120, 80, 200, .18) 0%, transparent 70%),
                radial-gradient(ellipse 60% 60% at 80% 60%, rgba(80, 140, 240, .12) 0%, transparent 70%),
                radial-gradient(ellipse 50% 50% at 50% 100%, rgba(200, 80, 160, .08) 0%, transparent 60%);
            z-index: 0;
            animation: bgPulse 12s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                opacity: .7;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.08);
            }
        }

        /* ── Main Container ──────────────────────────────── */
        .contact-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 560px;
            animation: fadeUp .7s ease-out both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Header ──────────────────────────────────────── */
        .contact-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .contact-header .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7f5af0, #2cb67d);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            box-shadow: 0 8px 30px rgba(127, 90, 240, .3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .contact-header .icon-circle svg {
            width: 28px;
            height: 28px;
            fill: #fffffe;
        }

        .contact-header h1 {
            font-size: 1.85rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: .4rem;
            background: linear-gradient(135deg, #fffffe 40%, #7f5af0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-header p {
            color: #94a1b2;
            font-size: .95rem;
            line-height: 1.5;
            font-weight: 300;
        }

        .contact-header p strong {
            color: #fffffe;
            font-weight: 500;
        }

        /* ── Glass Card ──────────────────────────────────── */
        .glass-card {
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 20px;
            padding: 2.25rem 2rem;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, .25),
                inset 0 1px 0 rgba(255, 255, 255, .06);
            transition: box-shadow .4s ease, border-color .4s ease;
        }

        .glass-card:hover {
            border-color: rgba(127, 90, 240, .25);
            box-shadow:
                0 8px 50px rgba(127, 90, 240, .12),
                inset 0 1px 0 rgba(255, 255, 255, .08);
        }

        /* ── Form Elements ───────────────────────────────── */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: .8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #94a1b2;
            margin-bottom: .55rem;
            transition: color .3s ease;
        }

        .form-group:focus-within label {
            color: #7f5af0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: .85rem 1rem;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            color: #fffffe;
            font-family: inherit;
            font-size: .95rem;
            outline: none;
            transition: border-color .3s ease, box-shadow .3s ease, background .3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(148, 161, 178, .5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #7f5af0;
            background: rgba(127, 90, 240, .06);
            box-shadow: 0 0 0 3px rgba(127, 90, 240, .15);
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        /* ── Submit Button ───────────────────────────────── */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #fffffe;
            background: linear-gradient(135deg, #7f5af0, #6246c9);
            box-shadow: 0 4px 20px rgba(127, 90, 240, .35);
            transition: transform .2s ease, box-shadow .3s ease, opacity .3s ease;
            position: relative;
            overflow: hidden;
            margin-top: .5rem;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 30%, rgba(255, 255, 255, .15) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform .5s ease;
        }

        .btn-submit:hover:not(:disabled)::before {
            transform: translateX(100%);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(127, 90, 240, .45);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: .4;
            cursor: not-allowed;
            background: #2e2e3a;
            box-shadow: none;
        }

        .btn-submit .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            position: relative;
            z-index: 1;
        }

        .btn-submit .btn-content svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: transform .3s ease;
        }

        .btn-submit:hover:not(:disabled) .btn-content svg {
            transform: translateX(3px);
        }

        /* ── Divider ─────────────────────────────────────── */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: #94a1b2;
            font-size: .8rem;
            text-transform: uppercase;
            letter-spacing: .1em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
        }

        /* ── Alt Contact Links ───────────────────────────── */
        .alt-contacts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: .75rem;
        }

        .alt-contact-link {
            display: flex;
            align-items: center;
            gap: .65rem;
            padding: .85rem 1rem;
            border-radius: 14px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .07);
            text-decoration: none;
            color: #fffffe;
            font-size: .88rem;
            font-weight: 500;
            transition: background .3s ease, border-color .3s ease, transform .2s ease;
        }

        .alt-contact-link:hover {
            background: rgba(255, 255, 255, .08);
            border-color: rgba(255, 255, 255, .15);
            transform: translateY(-2px);
        }

        .alt-contact-link .link-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .alt-contact-link .link-icon svg {
            width: 18px;
            height: 18px;
            fill: #fffffe;
        }

        .alt-contact-link.email-link .link-icon {
            background: linear-gradient(135deg, #e44d6e, #c23152);
        }

        .alt-contact-link.github-link .link-icon {
            background: linear-gradient(135deg, #333, #1a1a2e);
        }

        .alt-contact-link .link-text {
            display: flex;
            flex-direction: column;
        }

        .alt-contact-link .link-label {
            font-size: .68rem;
            text-transform: uppercase;
            letter-spacing: .06em;
            color: #94a1b2;
            font-weight: 400;
        }

        /* ── Footer Note ─────────────────────────────────── */
        .footer-note {
            text-align: center;
            margin-top: 2rem;
            font-size: .82rem;
            color: #545b6b;
            font-weight: 300;
        }

        .footer-note svg {
            width: 14px;
            height: 14px;
            fill: #7f5af0;
            vertical-align: -2px;
            margin: 0 2px;
        }

        /* ── Toast Notification ──────────────────────────── */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            background: #2cb67d;
            color: #fffffe;
            padding: .85rem 1.5rem;
            border-radius: 12px;
            font-size: .9rem;
            font-weight: 500;
            box-shadow: 0 8px 30px rgba(44, 182, 125, .35);
            z-index: 100;
            opacity: 0;
            transition: transform .4s cubic-bezier(.22, 1, .36, 1), opacity .4s ease;
            pointer-events: none;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* ── Responsive ──────────────────────────────────── */
        @media (max-width: 520px) {
            .glass-card {
                padding: 1.5rem 1.25rem;
                border-radius: 16px;
            }

            .contact-header h1 {
                font-size: 1.5rem;
            }

            .alt-contacts {
                grid-template-columns: 1fr;
            }

            .btn-submit {
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="contact-wrapper">
        <!-- Header -->
        <header class="contact-header">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
                </svg>
            </div>
            <h1>Get in Touch</h1>
            <p>Have a question or want to work together?<br>Send a message to <strong>Medina Ruiz A. I.</strong></p>
        </header>

        <!-- Form Card -->
        <div class="glass-card">
            <form id="contactForm" action="https://formspree.io/f/xdovqlgo" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here…" required></textarea>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit" disabled>
                    <span class="btn-content">
                        Send Message
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </span>
                </button>
            </form>

            <div class="divider">or reach out directly</div>

            <div class="alt-contacts">
                <a href="mailto:artitzco@proton.me" class="alt-contact-link email-link" id="emailLink">
                    <span class="link-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
                        </svg>
                    </span>
                    <span class="link-text">
                        <span class="link-label">Email</span>
                        artitzco@proton.me
                    </span>
                </a>
                <a href="https://github.com/artitzco" target="_blank" rel="noopener noreferrer"
                    class="alt-contact-link github-link" id="githubLink">
                    <span class="link-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.5-1.4-1.3-1.8-1.3-1.8-1-.7.1-.7.1-.7 1.2.1 1.8 1.2 1.8 1.2 1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.7-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.3.5-2.4 1.2-3.2-.1-.3-.5-1.5.1-3.2 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0C17.3 4.7 18.3 5 18.3 5c.7 1.7.2 2.9.1 3.2.8.8 1.2 1.9 1.2 3.2 0 4.7-2.8 5.7-5.5 6 .4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0 0 12 .3" />
                        </svg>
                    </span>
                    <span class="link-text">
                        <span class="link-label">GitHub</span>
                        artitzco
                    </span>
                </a>
            </div>
        </div>

        <p class="footer-note">
            I'll get back to you as soon as possible
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </p>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">✓ Message sent successfully!</div>

    <script>
        (() => {
            const form = document.getElementById('contactForm');
            const btn = document.getElementById('submitBtn');
            const toast = document.getElementById('toast');
            const inputs = form.querySelectorAll('input, textarea');

            // Enable / disable button based on filled fields
            const checkForm = () => {
                const allFilled = [...inputs].every(i => i.value.trim() !== '');
                btn.disabled = !allFilled;
            };

            form.addEventListener('input', checkForm);
            checkForm();

            // Show toast when returning from Formspree redirect
            if (window.location.search.includes('success')) {
                toast.classList.add('visible');
                setTimeout(() => toast.classList.remove('visible'), 4000);
            }

            // Staggered entrance animation for form groups
            document.querySelectorAll('.form-group').forEach((el, i) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(12px)';
                el.style.transition = `opacity .45s ease ${.15 + i * .1}s, transform .45s ease ${.15 + i * .1}s`;
                requestAnimationFrame(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                });
            });
        })();
    </script>
</body>

</html>
