<!DOCTYPE html>
<html>
<head>
    <title>Send Me a Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9388A5; /* light greyish purple background color */
            color: white; /* white text color */
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-element {
            margin-bottom: 20px;
        }
        label, .form-element input {
            display: inline-block;
            width: auto;
            vertical-align: middle;
        }
        input, textarea {
            width: 100%;
            margin-top: 5px;
        }
        textarea {
            height: 150px; /* makes the textarea three times taller */
        }
        button {
            background-color: gray; /* gray color when button is disabled */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* transition for the hover animation */
        }
        button:hover {
            background-color: #ddd;
        }
        button:disabled {
            cursor: default;
            background-color: gray; /* maintain gray color when button is disabled */
        }
        p {
            text-align: center;
            font-style: italic;
        }
        .github-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            const form = document.querySelector('form');
            const inputs = Array.from(form.querySelectorAll('input, textarea'));
            const button = document.querySelector('button');

            const checkFormInputs = () => {
                const allFilled = inputs.every(input => input.value.trim() !== '');
                button.disabled = !allFilled;
                button.style.backgroundColor = allFilled ? '#3f3d56' : 'gray';
            };

            checkFormInputs();
            form.addEventListener('input', checkFormInputs);
        }
    </script>
</head>
<body>
    <h1>Send Me a Message</h1>
    <h2>Recipient: Medina Ruiz A. I.</h2>
    <form action="https://formspree.io/f/xdovqlgo" method="POST">
        <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-element">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-element">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <p>Thank you for your message, I will get back to you as soon as possible.</p>
    <p>If you prefer, you can also send me an email at <a href="mailto:artitzco@proton.me">artitzco@proton.me</a>.</p>
    <div class="github-link">
        <a href="https://github.com/artitzco" target="_blank">Visit my GitHub Repository</a>
    </div>
</body>
</html>
